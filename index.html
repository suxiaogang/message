<script>
new WOW().init();
$('a').smoothScroll();
$(document).ready(function() {
    $(".go_to_top").click(function() {
        $("html,body").animate({
            'scrollTop': '0px'
        }, 300)
    });
    $(window).scroll(function() {
        var top = $(document).scrollTop();
        var g = $(".met-online");
        if (top > 100 && g.is(":hidden")) {
            g.fadeIn();
        } else if(top < 100 && g.is(":visible")) {
            g.fadeOut();
        }
    });
});
</script>
